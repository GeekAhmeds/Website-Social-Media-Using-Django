{% extends 'base.html' %}
{% block head %}
  <title>Reset Password</title>
{% endblock %}


{% block body %}
<div class="container">

            <h1>Password Reset</h1>
        <h2>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</h2>
          <form class=""  method="post">
              {% csrf_token %}
              {{form.as_p}}
              <button class="btn btn-info" type="submit">Reset Password</button>
            </form>
  </div>
{% endblock %}
